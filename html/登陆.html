$('input:text').focus(function(){
	$(this).removeAttr('placeholder');

});
$('input:password').focus(function(){
	$(this).removeAttr('placeholder');

});
$('input:text').blur(function(){
	
	if ($(this).val()=='') {
		$(this).attr('placeholder',"用户名/邮箱/手机号");
	}else{
		return false;
	}

})
$('input:password').blur(function(){
	if ($(this).val()=='') {
		$(this).attr('placeholder',"密码");
	}else{
		return false;
	}
})
// 设置cookie 用户名和密码

var inputs= document.querySelectorAll('input');
var form1 = document.querySelector('form');
if(getCookie('user')){
		inputs[0].value = getCookie('user');
	}
	if(getCookie('pass')){
		inputs[1].value = getCookie('pass');
	}
	
	form1.onsubmit = function(){
			setCookie('user',inputs[0].value,7);
			setCookie('pass',inputs[1].value,7);
	}
	//设置cookie的函数
	 function setCookie(name,value,iDate){
	 	var date1 = new Date();//创建一个时间
	 	var day = date1.getDate();//获取当前时间
	 	date1.setDate(day+iDate)//创建保存的时间 setDate()修改date1本身的时间
	 	document.cookie = name+'='+value+';expires='+date1;
	 }
	//获取cookie
	 function getCookie(name){
	 	var arr = document.cookie.split('; ');
	 	console.log(arr);
	 	for(var i = 0;i<arr.length;i++){

	 		var arr1 = arr[i].split('=');
	 		if (arr1[0]==name) {
	 			return arr1[1];
	 		}
	 	}
	 	return '';
	 }
